<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mao</title>
    <style>
        #card{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card2{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card3{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card4{height: 150px; width: 100px; background-color: green; position: absolute;}
    </style>

    <script src="/client/js/game.js"></script>
</head>
<body onload="pageLoad()">
    <div class = button style = "height:20px; width: 50px;background-color: green; display: inline-block">
        <a href = "/client/Menu.html">Menu</a>
    </div>
    <div class = dropdown style = "height:20px; width: 175px; display: inline-block">
        <select id = playeroptions>
            <option value = noresponse>Say something...</option>
            <option value = spadesresponse>[cardvalue] of spades</option>
            <option value =JH>Hearts</option>
            <option value =JS>Spades</option>
            <option value =JC>Clubs</option>
            <option value =JD>Diamonds</option>
            <option value =sevenplay>Have a nice day</option>
            <option value =after7response>Thank you</option>
            <option value =lastresponse>Last card</option>
            <option value =endresponse>The game of Mao is over</option>
        </select>
    </div>
    <button class = btn default id = "go" style = "height:20px; width: 50px; display: inline-block">go</button>
    <button class = btn default id = "Play" style = "height:20px; width: 50px; display: inline-block">Play</button>
<div id = card></div>
<div id = card2></div>
<div id = card3></div>
<div id = card4></div>
</body>
</html>
