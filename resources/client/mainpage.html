<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mao</title>
    <style>
        #card{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card2{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card3{height: 150px; width: 100px; background-color: green; position: absolute;}
        #card4{height: 150px; width: 100px; background-color: green; position: absolute;}
    </style>

    <script src="/client/js/game.js"></script>
</head>
<body onload="pageLoad()">
    <div class = button style = "height:20px; width: 50px;background-color: green; display: inline-block">
        <link src = menu.html>Menu</link> <!-- ?? -->
    </div>
    <div class = dropdown style = "height:20px; width: 175px; display: inline-block">
        <select name = playeroptions>
            <option id = noresponse>Say something...</option>
            <option id = spadesresponse>[cardvalue] of spades</option>
            <option id =JH>Hearts</option>
            <option id =JS>Spades</option>
            <option id =JC>Clubs</option>
            <option id =JD>Diamonds</option>
            <option id =sevenplay>Have a nice day</option>
            <option id =after7response>Thank you</option>
            <option id =lastresponse>Last card</option>
            <option id =endresponse>The game of Mao is over</option>
        </select>
    </div>
    <button class = btn default id = "Play" style = "height:20px; width: 50px; display: inline-block">Play</button>
<div id = card></div>
<div id = card2></div>
<div id = card3></div>
<div id = card4></div>
</body>
</html>
